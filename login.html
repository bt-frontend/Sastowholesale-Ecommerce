<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="./css/bootstrap.min.css">
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col-md-12 my-3">
        <nav>
          <a href="">
            <img class="logo" src="./images/logo.png" alt="logo">
          </a>
        </nav>
      </div>
    </div>
    <div class="row">
      <!-- <div class="col-md-12 m-auto">
          <h4 class="text-center">Login Info</h4>
      </div> -->
      <div class="col-md-6 m-auto login-row">
        <h4 class="text-center">Login Info</h4>
        <form>
          <div class="form-group">
            <label for="">Email address</label>
            <input type="email" class="form-control" id="" aria-describedby="" placeholder="email@example.com">
          </div>
          <div class="form-group">
            <label for="">Password</label>
            <input type="password" class="form-control" id="" placeholder="Password">
          </div>
          <div class="form-group">
            <label for="">Confirm Password</label>
            <input type="password" class="form-control" id="" placeholder="Confirm Password">
            </div>
          <div class="form-check mb-3">
            <input type="checkbox" class="form-check-input" id="">
            <label class="form-check-label" for="">I accept all the terms and condition.</label>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary btn-signup">Sign Up</button>
          </div>
        </form>
      </div><!-- col-md-12 closing -->
    </div>
  </div>

  <script src="./js/bootstrap.min.js"></script>
  <script src="./js/jquery-3.6.0.min.js"></script>
</body>
</html>
