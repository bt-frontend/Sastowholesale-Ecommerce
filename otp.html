<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OTP</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12 my-3">
                <nav>
                    <a href="">
                        <img class="logo" src="./images/logo.png" alt="logo">
                    </a>
                </nav>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 m-auto">
                <div class="otp-form-wrapper">
                    <h3 class="text-center">OTP Verification</h3>
                    <p class="otp-verification-status">
                        We've sent a verification code or link to your email - example@mail.com
                    </p>
                    <form class="otp-form" action="">
                        <div class="form-group">
                            <!-- <label for=""></label> -->
                            <input type="text" class="form-control" id="" aria-describedby="" placeholder="Enter verification code">
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary otp-btn">Verify</button>
                            </div>
                        </div>
                    </form>
                </div>
                
            </div>
        </div>
    </div>

    <script src="js/bootstrap.min.js"></script>
    <script src="js/jquery-3.6.0.min.js"></script>
</body>
</html>
