<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Vendor</title>
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12 my-3">
                    <nav>
                        <a href="">
                            <img class="logo" src="./images/logo.png" alt="logo">
                        </a>
                    </nav>
                </div>
            </div>
            <div class="row">
                <div class="col-md-8">
                    <div class="vendor-section">
                        <div class="vendor-bg">
                            <div class="vendor-overlay">
                                <h2 class="vendor-title text-center">
                                    Become Vendor,<br>
                                    Grow Your Business
                                </h2>
                            </div>
                        </div>
                        <div class="row pb-3">
                            <div class="col-md-12 my-4">
                                <h3 class="text-center text-uppercase">Welcome to Seller market</h3>
                                <p class="text-center step-subtitle">3 Easy Steps to Sell on Sasto Wholesale</p>
                            </div>
                            <div class="col-md-12 mb-4">
                                <div class="step-group">
                                    <div class="step-div text-center">
                                        <h1 class="step-div-h1">1</h1>
                                        <div class="vendor-img-wrap">
                                            <img src="./images/chat.png" alt="img">
                                        </div>
                                        <p class="step-div-p">Sign-up<br>store profile</p>
                                    </div>
                                    <div class="step-div text-center">
                                        <h1 class="step-div-h1">2</h1>
                                        <div class="vendor-img-wrap">
                                            <img src="./images/upload.png" alt="img">
                                        </div>
                                        <p class="step-div-p">Upload product<br>to start selling</p>
                                    </div>
                                    <div class="step-div text-center">
                                        <h1 class="step-div-h1">3</h1>
                                        <div class="vendor-img-wrap">
                                            <img src="./images/sales.png" alt="img">
                                        </div>
                                        <p class="step-div-p">Adopt tools to<br>maximize sales</p>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- Closing -->
                    </div>
                    <button type="button" class="btn btn-primary btn-block vendor-btn">Click here to list your product as a vendor !!!</button>
                </div>
                <div class="col-md-4">
                    <div class="vendor-sign-in-form">
                        <form class="vendor-form">
                            <div class="form-group">
                                <label for="exampleInputEmail1">Email address</label>
                                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="email@example.com">
                            </div>
                            <div class="form-group">
                                <label for="exampleInputPassword1">Password</label>
                                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
                            </div>
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" id="rememberMe">
                                <label class="form-check-label" for="rememberMe">Remember Me</label>
                            </div>
                            <button type="submit" class="btn btn-primary">Sign in</button>
                            <!-- <hr>
                            <p>New around here? Sign Up</p>
                            <p>Forger Password</p> -->
                        </form>
                        <div class="vendor-form-bt">
                            <a class="d-block" href="#">New around here? Sign Up</a>
                            <a class="d-block" href="#">Forget Password</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Task 1 Finished -->
        </div>

        <script src="./js/jquery-3.6.0.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
    </body>
</html>
