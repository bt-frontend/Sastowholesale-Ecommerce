<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vendor Detail Information</title>
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.1/css/font-awesome.min.css" integrity="sha512-TECBPTD5Db97nlsJ/gGBBv9JLXg172YcGtrl/HHM4x9W++PPKEpHs61ogVd4x2omTgST1dIHoy2HeYWZzcZzHw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="general-information">
    <div class="container">
        <div class="row">
            <div class="col-md-12 my-3">
                <nav>
                    <a href="">
                        <img class="logo" src="./images/logo.png" alt="logo">
                    </a>
                </nav>
            </div>
        </div>
        <div class="row general-row">
            <div class="col-md-12 mb-4">
                <h3 class="general-title text-center">Vendor Details Information</h3>
            </div>
            <div class="col-md-12 mb-4">
                <h4 class="text-center general-subtitle">General Information</h4>
                <form action="">
                    <div class="row">
                        <div class="form-group col-md-6">
                          <label for="inputShop">Shop Name</label><img class="img-asterik" src="./images/asterik-20.png" alt="asterik-image">
                          <input type="text" class="form-control" id="inputShop" placeholder="">
                        </div>
                        <div class="form-group col-md-6">
                          <label for="inputCompany">Company Name</label><img class="img-asterik" src="./images/asterik-20.png" alt="asterik-image">
                          <input type="text" class="form-control" id="inputCompany" placeholder="">
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="">Representative Name</label><img class="img-asterik" src="./images/asterik-20.png" alt="asterik-image">
                            <input type="text" class="form-control" id="" placeholder="">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="">Company Address</label><img class="img-asterik" src="./images/asterik-20.png" alt="asterik-image">
                            <input type="text" class="form-control" id="" placeholder="">
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-12">
                            <label for="">Product Category</label><img class="img-asterik" src="./images/asterik-20.png" alt="asterik-image">
                            <select class="form-control" id="">
                                <option>Local</option>
                                <option>International</option>
                            </select>
                            <!-- <input type="text" class="form-control" id="" placeholder=""> -->
                        </div>
                    </div>
                </form>
            </div><!-- col-md-12 closing -->


            <div class="col-md-12 mb-4">
                <h4 class="text-center general-subtitle">Main Contact</h4>
                <form action="">
                    <div class="row">
                        <div class="form-group col-md-6">
                          <label for="">Name on Card</label><img class="img-asterik" src="./images/asterik-20.png" alt="asterik-image">
                          <input type="text" class="form-control" id="" placeholder="">
                        </div>
                        <div class="form-group col-md-6">
                          <label for="">ID Card Number</label><img class="img-asterik" src="./images/asterik-20.png" alt="asterik-image">
                          <input type="text" class="form-control" id="" placeholder="">
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-6">
                            <label for="">Email Address</label><img class="img-asterik" src="./images/asterik-20.png" alt="asterik-image">
                            <input type="text" class="form-control" id="" placeholder="">
                        </div>
                        <div class="form-group col-md-6">
                            <label for="">Phone Number (With Area Code)</label><img class="img-asterik" src="./images/asterik-20.png" alt="asterik-image">
                            <input type="text" class="form-control" id="" placeholder="">
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-12">
                            <label for="">Mobile Number</label><img class="img-asterik" src="./images/asterik-20.png" alt="asterik-image">
                            <input type="text" class="form-control" id="" placeholder="">
                        </div>
                    </div>
                </form>
            </div><!-- col-md-12 closing -->

            <div class="col-md-12 mb-4">
                <h4 class="text-center general-subtitle">Comission Rate</h4>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="">Category Comission</label><img class="img-asterik" src="./images/asterik-20.png" alt="asterik-image">
                        <select class="form-control" id="">
                            <option>Product (2%)</option>
                            <option>Service (10%)</option>
                        </select>
                        <!-- <input type="text" class="form-control" id="" placeholder=""> -->
                    </div>
                    <div class="form-group col-md-6">
                        <label for="">Percentage</label><img class="img-asterik" src="./images/asterik-20.png" alt="asterik-image">
                        <input type="text" class="form-control" id="" placeholder="">
                    </div>
                </div>
            </div><!-- col-md-12 closing -->

            <div class="col-md-12 mb-4">
                <h4 class="text-center general-subtitle">Payment Information</h4>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="">Bank Name</label><img class="img-asterik" src="./images/asterik-20.png" alt="asterik-image">
                        <input type="text" class="form-control" id="" placeholder="">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="">Account Number</label><img class="img-asterik" src="./images/asterik-20.png" alt="asterik-image">
                        <input type="text" class="form-control" id="" placeholder="">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="">Name On Bank Account</label><img class="img-asterik" src="./images/asterik-20.png" alt="asterik-image">
                        <input type="text" class="form-control" id="" placeholder="">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="">Paypal ID</label><img class="img-asterik" src="./images/asterik-20.png" alt="asterik-image">
                        <input type="text" class="form-control" id="" placeholder="">
                    </div>
                </div>
            </div><!-- col-md-12 closing -->

            <div class="col-md-12 mb-4">
                <h4 class="text-center general-subtitle">Operation Information</h4>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="">Store Location</label><img class="img-asterik" src="./images/asterik-20.png" alt="asterik-image">
                        <input type="text" class="form-control" id="" placeholder="">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="">Store Contact Number</label><img class="img-asterik" src="./images/asterik-20.png" alt="asterik-image">
                        <input type="text" class="form-control" id="" placeholder="">
                    </div>
                </div>
                <div class="row">
                    <div class="form-group col-md-6">
                        <label for="">Store Location</label><img class="img-asterik" src="./images/asterik-20.png" alt="asterik-image">
                        <input type="text" class="form-control" id="" placeholder="">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="">Store Contact Number</label><img class="img-asterik" src="./images/asterik-20.png" alt="asterik-image">
                        <input type="text" class="form-control" id="" placeholder="">
                    </div>
                </div>
            </div>

            <div class="col-md-12 text-center">
                <button class="btn btn-primary custom-submit-btn">Next</button>
            </div>
        </div>
    </div>

    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/jquery-3.6.0.min.js"></script>
</body>
</html>
